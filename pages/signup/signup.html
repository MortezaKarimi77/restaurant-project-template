    <div class="innerwrap">
      <span id="top"></span>

      <section id="signup-form" class="container">
        <div class="py3">
          <div class="signup-heading">
            <h1 class="bigger-heading text-primary"><span class="text-secondary">ثبت نام در</span> بوفه</h1>
            <p class="bigger-text">لطفا فرم زیر را برای ثبت نام در بوفه پر کنید</p>
          </div>

          <form action="" class="signup-form py3">
            <label for="username"><i class="fas fa-user-circle"></i> نام کاربری</label>
            <input type="text" id="username">
            <label for="email"><i class="fas fa-envelope"></i> پست الکترونیک</label>
            <input type="email" id="email">
            <label for="phone"><i class="fas fa-phone"></i> شماره تلفن</label>
            <input type="tel" id="phone">    
            <label for="password"><i class="fas fa-key"></i> رمز عبور</label>
            <input type="password" id="password">
            <label for="repeat-password"><i class="fas fa-key"></i> تکرار رمز عبور</label>
            <input type="password" id="repeat-password">
            <div class="rules">
              <input type="checkbox" id="rules" class="text-primary"> &nbsp;
              <label for="rules">با قوانین موافقم</label>
            </div>
            <input type="submit" class="btn" id="send" value="ثبت نام">
          </form>

        </div>
      </section>
